<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OpenAi | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
    </head>
    <body>
        <form>
            <textarea openai="message"></textarea>
            <button actions="openAi, reset">click</button>
        </form>

        <div
            array="users"
            array="interviews"
            object
            filter-sort-key="name"
            filter-sort-direction="asc"
            render-selector="[template]">
            <div
                class="background:gainsboro:hover border-bottom:1px_solid_darkgray"
                template
                object="{{object._id}}"
                toggle="selected">
                <p>{{openAi}}</p>
            </div>
        </div>

        <!-- <script src="../src/CoCreate-openai.js"></script> -->
        <script src="./dist/CoCreate.js"></script>
    </body>
</html>
